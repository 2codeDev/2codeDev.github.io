<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Image</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        #enterFullscreen {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <button id="enterFullscreen">Go Fullscreen</button>
    <img src="https://raw.githubusercontent.com/2codeDev/2codeDev.github.io/refs/heads/main/tomo.png" alt="Fullscreen Image" id="fullscreenImage">

    <script>
        const button = document.getElementById('enterFullscreen');
        const img = document.getElementById('fullscreenImage');

        button.addEventListener('click', () => {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
                document.documentElement.msRequestFullscreen();
            }
            button.style.display = 'none'; // hide the button after fullscreen
        });
    </script>
</body>
</html>
