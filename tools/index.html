<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Headshot Fetcher</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0e0e10;
        color: #fff;
        text-align: center;
        padding: 40px;
    }
    h1 {
        font-size: 32px;
    }
    input, select {
        padding: 10px;
        border-radius: 10px;
        border: none;
        width: 250px;
        margin-top: 15px;
    }
    button {
        padding: 10px 20px;
        margin-top: 10px;
        background: #4a8bff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        font-size: 16px;
    }
    #results {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 25px;
    }
    .img-card {
        background: #1c1c1f;
        padding: 20px;
        border-radius: 15px;
        width: 220px;
    }
    .img-card img {
        border-radius: 10px;
        width: 100%;
    }
    .download-btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px;
        background: #4a8bff;
        border-radius: 10px;
        text-decoration: none;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>
<h1>Roblox Avatar Headshot Fetcher</h1>
<input type="text" id="username" placeholder="Enter Roblox Username">
<br>
<select id="shape">
    <option value="false">Square Headshots</option>
    <option value="true">Circular Headshots</option>
</select>
<br>
<button onclick="fetchImages()">Fetch Images</button>
<div id="results"></div>

<script>
async function fetchUserId(username) {
    const proxy = "https://basicproxy.2code-public.workers.dev";
    const url = `${proxy}/users/v1/usernames/users`;

    const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usernames: [username] })
    });

    const data = await res.json();
    return data.data && data.data[0] ? data.data[0].id : null;
}

async function fetchImages() {
    const username = document.getElementById('username').value.trim();
    const results = document.getElementById('results');
    const isCircular = document.getElementById('shape').value;

    if (!username) {
        results.innerHTML = "Please enter a username.";
        return;
    }

    results.innerHTML = "Loading...";

    const userId = await fetchUserId(username);
    if (!userId) {
        results.innerHTML = "User not found.";
        return;
    }

    const sizes = [150, 252, 420, 720, 1080];
    results.innerHTML = "";

    for (const size of sizes) {
        try {
            const finalURL = `https://basicproxy.2code-public.workers.dev/thumbnails/v1/users/avatar-headshot?userIds=${userId}&size=${size}x${size}&format=Png&isCircular=${isCircular}`;

            const res = await fetch(finalURL);
            const imgData = await res.json();
            const imageUrl = imgData.data[0].imageUrl;

            // Fetch the image as blob to enable proper download
            const imgRes = await fetch(imageUrl);
            const blob = await imgRes.blob();
            const blobUrl = URL.createObjectURL(blob);

            const card = document.createElement('div');
            card.className = 'img-card';

            card.innerHTML = `
                <h3>${size}x${size}</h3>
                <img src="${imageUrl}" ${isCircular === "true" ? 'style="border-radius:50%;"' : ''}/>
                <a class="download-btn" href="${blobUrl}" download="${username}_${size}.png">Download</a>
            `;

            results.appendChild(card);
        } catch (err) {
            console.error(err);
            const errorCard = document.createElement('div');
            errorCard.className = 'img-card';
            errorCard.textContent = `Failed to load ${size}x${size}`;
            results.appendChild(errorCard);
        }
    }
}
</script>
</body>
</html>
