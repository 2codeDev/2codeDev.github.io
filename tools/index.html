<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roblox Headshot Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .container {
            background: #1b1b1b;
            padding: 20px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            border: none;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        button:hover {
            background: #2563eb;
        }
        .results {
            margin-top: 20px;
        }
        .img-card {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        img {
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .download-btn {
            display: inline-block;
            background: #10b981;
            padding: 10px 18px;
            border-radius: 6px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .download-btn:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <h1>Roblox Avatar Headshot Fetcher</h1>

    <div class="container">
        <input type="text" id="username" placeholder="Enter Roblox Username" />
        <button onclick="fetchImages()">Fetch Headshots</button>
        <div class="results" id="results"></div>
    </div>

<script>
async function fetchUserId(username) {
    // Use a public CORS proxy
    const proxy = "basicproxy.2code-public.workers.dev";
    const target = "https://users.roblox.com/v1/usernames/users";

    const res = await fetch(proxy + encodeURIComponent(target), {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usernames: [username] })
    });

    const data = await res.json();
    return data.data && data.data[0] ? data.data[0].id : null;
}

async function fetchImages() {
    const username = document.getElementById('username').value.trim();
    const results = document.getElementById('results');

    results.innerHTML = "Loading...";

    const userId = await fetchUserId(username);
    if (!userId) {
        results.innerHTML = "User not found or CORS blocked.";
        return;
    }

    const sizes = [150, 252, 420, 720, 1080];

    results.innerHTML = "";

    sizes.forEach(size => {
        const url = `https://thumbnails.roblox.com/v1/users/avatar-headshot?userIds=${userId}&size=${size}x${size}&format=Png&isCircular=false`;

        const proxied = "https://corsproxy.io/?" + encodeURIComponent(url);

        fetch(proxied)
            .then(r => r.json())
            .then(imgData => {
                const finalUrl = imgData.data[0].imageUrl;

                const card = document.createElement('div');
                card.className = 'img-card';

                card.innerHTML = `
                    <h3>${size}x${size}</h3>
                    <img src="${finalUrl}" width="${size}" height="${size}" />
                    <br>
                    <a class="download-btn" href="${finalUrl}" download="${username}_${size}.png">Download</a>
                `;
                results.appendChild(card);
            });
    });
}
</script>

</body>
</html>
