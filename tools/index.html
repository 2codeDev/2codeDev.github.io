<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roblox Headshot Fetcher</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0e0e10;
        color: #fff;
        text-align: center;
        padding: 40px;
    }
    h1 {
        font-size: 32px;
    }
    input {
        padding: 10px;
        border-radius: 10px;
        border: none;
        width: 250px;
        margin-top: 15px;
    }
    button {
        padding: 10px 20px;
        margin-top: 10px;
        background: #4a8bff;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: white;
        font-size: 16px;
    }
    #results {
        margin-top: 30px;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 25px;
    }
    .img-card {
        background: #1c1c1f;
        padding: 20px;
        border-radius: 15px;
        width: 220px;
    }
    .img-card img {
        border-radius: 10px;
        width: 100%;
    }
    .download-btn {
        display: inline-block;
        margin-top: 15px;
        padding: 10px;
        background: #4a8bff;
        border-radius: 10px;
        text-decoration: none;
        color: white;
    }
</style>
</head>
<body>
<h1>Roblox Avatar Headshot Fetcher</h1>
<input type="text" id="username" placeholder="Enter Roblox Username">
<br>
<button onclick="fetchImages()">Fetch Images</button>
<div id="results"></div>

<script>
async function fetchUserId(username) {
    const proxy = "https://basicproxy.2code-public.workers.dev";
    const url = `${proxy}/users/v1/usernames/users`;

    const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usernames: [username] })
    });

    const data = await res.json();
    return data.data && data.data[0] ? data.data[0].id : null;
}

async function fetchImages() {
    const username = document.getElementById('username').value.trim();
    const results = document.getElementById('results');

    if (!username) {
        results.innerHTML = "Please enter a username.";
        return;
    }

    results.innerHTML = "Loading...";

    const userId = await fetchUserId(username);
    if (!userId) {
        results.innerHTML = "User not found.";
        return;
    }

    const sizes = [150, 252, 420, 720, 1080];
    results.innerHTML = "";

    sizes.forEach(size => {
        const finalURL = `https://basicproxy.2code-public.workers.dev/thumbnails/v1/users/avatar-headshot?userIds=${userId}&size=${size}x${size}&format=Png&isCircular=false`;

        fetch(finalURL)
            .then(r => r.json())
            .then(imgData => {
                const imageUrl = imgData.data[0].imageUrl;

                const card = document.createElement('div');
                card.className = 'img-card';

                card.innerHTML = `
                    <h3>${size}x${size}</h3>
                    <img src="${imageUrl}" />
                    <a class="download-btn" href="${imageUrl}" download="${username}_${size}.png">Download</a>
                `;

                results.appendChild(card);
            });
    });
}
</script>
</body>
</html>
