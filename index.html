<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            font-size: 1.2em;
            margin: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Multiply and Divide</h1>
    <p>Enter a number, and we'll multiply it by 5 and divide the result by 10,000.</p>
    <form id="calculatorForm" onsubmit="calculate(event)">
        <input type="number" id="inputNumber" placeholder="Enter a number" required>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>

    <script>
        function calculate(event) {
            event.preventDefault(); // Prevents page reload on form submission
            const inputNumber = parseFloat(document.getElementById('inputNumber').value);
            if (!isNaN(inputNumber)) {
                const multiplied = inputNumber * 5;
                const result = multiplied / 10000;
                document.getElementById('result').textContent = `Result: ${result}`;
            } else {
                document.getElementById('result').textContent = 'Please enter a valid number.';
            }
        }
    </script>
</body>
</html>
